<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        *.grid-container{
    display: grid;
    grid-template-columns: repeat(3,1fr);
    gap:10px;
    grid-auto-rows: minmax(50px, auto);
   

}
.one {
    grid-column: 1 / 3;
    grid-row: 1;
    background-color: red;
    grid-gap: 10px;
    
  }
  .two {
    grid-column: 3; 
    grid-row: 1 / 2;
    background-color:red;
  } 
  .three {
    grid-column: 1;
    grid-row: 2 / 4;
    background-color: yellow;
  }
  .four {
    grid-column: 2/4;
    grid-row: 2;
    background-color: purple;
  }
  .five {
    grid-column: 2/4;
    grid-row: 3;
    background-color: purple;
  }
  .six {
    grid-column: 3;
    grid-row: 4;
    background-color: brown;
  }
  .seven {
    grid-column: 1;
    grid-row: 4;
    background-color: brown;
  }
  .eight {
    grid-column: 2;
    grid-row: 4;
    background-color: brown;
  }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 
        <!-- <div class="nav">
            <div class="heading">
                <h2>chegg</h2>
            </div>
            <div class="navbar">
                ul
            </div>
        </div> -->
        <div class="grid-container">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="four"></div>
            <div class="five"></div>
            <div class="six"></div>
            <div class="seven"></div>
            <div class="eight"></div>
        </div>
      
</body>
</html>
