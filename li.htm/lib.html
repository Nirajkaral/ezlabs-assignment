<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Friday Deals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #5eb3de;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1000px; /* 3D
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #9db9df;
            box-shadow: 0 0 10px rgba(188, 126, 126, 0.1);
            transform: rotateY(0deg); 
            transform-style: preserve-3d;
            transition: transform 1s ease;

        }
        .container:hover {
            transform: rotateY(10deg); /* Rotate container on hover for 3D effect */
        }


        .header {
            text-align: center;
            padding: 20px 0;
            transform: rotateY(10deg);

        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #b57070;
            transform: translateZ(30px);
        }
        .content {
            text-align: center;
            padding: 20px 0;
        }
        .content p {
            font-size: 16px;
            color: #666;
        }
        .form {
            text-align: center;
            padding: 20px 0;
            transform: rotateY(-5deg);
        }
        .form input[type="text"],
        .form input[type="email"],
        .form input[type="password"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ce4747;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .form input[type="text"]:focus,
        .form input[type="email"]:focus,
        .form input[type="password"]:focus {
            transform: scale(1.05); /* Slight 3D effect on focus */
        }
        .form button {
            padding: 10px 20px;
            background-color: #a78989;
            color: #155586;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .form button:hover {
            background-color: #90a1ae77;
            transform: scale(1.1);
        }
        .footer {
            text-align: center;
            padding: 20px 0;
            font-size: 12px;
            color: #36977d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Black Friday Deals</h1>
        </div>
        <div class="content">
            <p>Sign up for our newsletter and get 10% off your first purchase</p>
            <p>Get up to 50% off on all our products and services. Hurry up, the offer ends 24th Nov.</p>
        </div>
        <div class="form">
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">CLAIM YOUR OFFER</button>
        </div>
        <div class="footer">
            <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
        </div>
    </div>
</body>
</html>
