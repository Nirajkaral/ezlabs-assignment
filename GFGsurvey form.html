<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="abc.css">
    <title>Document</title>
</head>
<body>
    <!DOCTYPE html>

<body>
    <form>
        <div class="form-control">
        <h2>GeeksforGeeks Survey Form</h2>
        <div class="form">
       
       Name =<input type="text" id="name" placeholder="Enter your name"><br><br>
       Email=<input type="email" id="email" name="email" placeholder="Enter your email"><br><br>
       Age  =<input type="number" id="age" name="age" placeholder="Enter your age"><br><br>

        <label>Which option best describes you?</label><br><br>
        
        <select name="option">
            <option> </option>
            <option >Student</option>
            <option >Other</option>
        </select><br><br>

        <label>Would you recommend GeeksforGeeks to a friend?</label><br><br>
        <input type="radio" name="recommend" value="yes"> Yes
        <input type="radio" name="recommend" value="no"> No
        <input type="radio" name="recommend" value="maybe"> Maybe

        <h3>Languages and Frameworks known (Check all that apply)</h3>
        <input type="checkbox" name="languages[]" value=""> OC<br>
        <input type="checkbox" name="languages[]" value=""> C++<br>
        <input type="checkbox" name="languages[]" value=""> C#<br>
        <input type="checkbox" name="languages[]" value=""> Java<br>
        <input type="checkbox" name="languages[]" value=""> Python<br>
        <input type="checkbox" name="languages[]" value=""> JavaScript<br>
        <input type="checkbox" name="languages[]" value=""> React<br>
        <input type="checkbox" name="languages[]" value=""> Angular<br>
        <input type="checkbox" name="languages[]" value=""> Django<br>
        <input type="checkbox" name="languages[]" value=""> Spring

        <label>Any comments or suggestions:</label><br><br>
        <textarea id="comments" name="comments"></textarea><br><br>

        <input type="submit" value="Submit">
    </div>
</div>
    </form>
</body>
</html>
