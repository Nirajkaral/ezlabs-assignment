<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Satisfaction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Customer Satisfaction</h2>
        
        <!-- Overall Satisfaction -->
        <div class="question">
            <p>Overall, how satisfied or dissatisfied are you with our company?</p>
            <div class="options">
                <img src="crying.avif" alt="Very Dissatisfied">
                <img src="dissat.webp" alt="Dissatisfied">
                <img src="neutral.webp" alt="Neutral">
                <img src="very happy.jpg" alt="Satisfied">
                <img src="most happy.jpg" alt="Very Satisfied">
            </div>
        </div>

        <!-- Product Satisfaction -->
        <div class="question">
            <p>How well do our products meet your needs?</p>
            <div class="options">
                <img src=""alt="Very Dissatisfied">
                <img src="https://th.bing.com/th/id/OIP.fVT_KrdhT3LhHO9lfcbHDwHaHP?pid=ImgDet&w=184&h=179&c=7" alt="Dissatisfied">
                <img src="https://th.bing.com/th/id/OIP.Zm_5bSv5eFmTkAdeQ35YRQHaHa?w=190&h=189&c=7&r=0&o=5&pid=1.7" alt="Neutral">
                <img src="https://www.bing.com/th?id=OIP.si3LbDJ0FaT1JIacTlV5tAHaHa&w=142&h=150&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="Satisfied">
                <img src="https://www.bing.com/th?id=OIP.CHTwfH0kNKvoTj7Yr9rX5QHaGh&w=160&h=150&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="Very Satisfied">
            </div>
        </div>

        <!-- Customer Service -->
        <div class="question">
            <p>How would you rate our customer service?</p>
            <div class="stars">
                <img src="https://th.bing.com/th/id/OIP.pSktknxd0ICuykbMr8KjOAHaHa?w=220&h=220&c=7&r=0&o=5&pid=1.7" alt="1 Star">
                <img src="https://th.bing.com/th/id/OIP.pSktknxd0ICuykbMr8KjOAHaHa?w=220&h=220&c=7&r=0&o=5&pid=1.7" alt="2 Stars">
                <img src="https://th.bing.com/th/id/OIP.pSktknxd0ICuykbMr8KjOAHaHa?w=220&h=220&c=7&r=0&o=5&pid=1.7" alt="3 Stars">
                <img src="https://th.bing.com/th/id/OIP.pSktknxd0ICuykbMr8KjOAHaHa?w=220&h=220&c=7&r=0&o=5&pid=1.7" alt="4 Stars">
                <img src="https://th.bing.com/th/id/OIP.pSktknxd0ICuykbMr8KjOAHaHa?w=220&h=220&c=7&r=0&o=5&pid=1.7" alt="5 Stars">
            </div>
        </div>
    </div>
</body>
</html>
